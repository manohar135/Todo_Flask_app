<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="bg-color" onload="startTime()">
  <div class="container-fluid log bg-dark">
    <div class="row align-items-center">
      <div class="col-9 text-center">
        <h3 class="mt-100 display-4 text-white fw-semibold auto_type mx-5" style="font-size: 4em;"></h3>
      </div>
      <div class="col-3 mt-100">
        <div class="login shadow mt-5">
          <h1 class="text-center fs-7 fw-bold">TODO<h1>

              <form class="form needs-validation" method="post">
                <div class="form-group">
                  {% for error in form.username.errors %}
                        <div class="alert alert-danger" role="alert" style="font-size: 15px;;">{{ error }}</div>
                  {% endfor %}
                  <label class="form-label" for="email">Username</label>
                  <!-- <input class="form-control" type="email" name="email" required> -->
                  {{form.username(class_="form-control")}}
                </div>
                <div class="form-group mt-2">
                  <label class="form-label" for="password">Password</label>
                  <!-- <input class="form-control" type="password" name="password" required> -->
                  {{form.password(class_="form-control")}}
                </div>
                <div class="form-group form-check mt-3">
                  <input class="form-check-input" type="checkbox" id="check">
                  <label class="form-check-label" for="check">Remember me</label>
                </div>
                <div class="form-group mt-4 pt-2">
                  <p class="form-label mt-2">Don't have account? <a href="/register"> Register</a></p>
                  <!-- <input class="btn btn-dark w-100 rounded-4" type="submit" value="SIGN IN"> -->
                  {{form.submit(class_="btn btn-dark w-100 rounded-4")}}
                </div>
                {{ form.csrf_token }}
              </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Auto Typing Script -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed(".auto_type", {
      strings: ["Make a great <br><span class='text-info fw-semibold'>TODO</span> List ^2000", "Consistency is the bridge between goals and accomplishment."],
      typeSpeed: 100,
      backSpeed: 50,
      loop: true
    })
  </script>
</body>

</html>
